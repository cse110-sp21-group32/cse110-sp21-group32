<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <title>Bullet Editor</title>
  <link rel="stylesheet" href="mystyle_bullet.css">
</head>

<body>
  <header>
      <h1>
          Bullet Editor
      </h1>
  </header>

  <main>

    <form>
      
      <input type="checkbox" id="name_check_box" name="name_check_box" value="checked">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="Category1">Category1</option>
        <option value="Category2">Category2</option>
        <option value="Category3">Category3</option>
        <option value="Category4">Category4</option>
      </select><br>

      <label for="type">Type of Item:</label>
      <select id="type" name="type">
        <option value="note">Note</option>
        <option value="event">Event</option>
        <option value="task">Task</option>
       </select><br>

      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate"><br>
        
      
      <!--
      <p >
        &#8902;
      </p>
      -->

      
      
      <!-- Star Checkbox -->
      <input class="star" type="checkbox" title="important_task">

      <label for="description">Description:</label>
      <input type="text" id="description" name="description"><br>

      <input type="submit" value="Confirm" id="submit_btn">
      <input type="reset" id="reset_btn">
    </form>
  </main>


  <!-- Main Script -->
  <script src="script.js" type="module"></script>

</body>

<footer>

</footer>
